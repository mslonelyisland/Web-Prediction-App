<style>
    body{
    background: rgb(244,244,244); 
    margin: 0;
    }
    #box{
        background:white;
        padding: 1%;
        margin: 1% 1% 1% 22%;
        box-shadow: 0px 0px 19px 5px #e6e5e5;
        border-radius: 20px; 
    }
    #sidebar{
        background:rgb(37,48,69); 
        padding: 30px;
        width: 15%;
        position:fixed;
        top: 0px;
        bottom: 0px;
        /* for borders */
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    #welcome{
        top: 0;
        margin-left: 22%; 
    }
    #title{
        margin-top: -3%;
        margin-bottom: 30%;
    }
    .text, h2, label{
        color:rgb(37,48,69);
    }
    li{
        list-style: none;
        font-size: 20px;
        color: white;
    }
    h1{
        color: #17BE9F;
    }
    .column {
    float: left;
    width: 50%;
    }
    /* Clear floats after image containers */
    .row::after {
    content: "";
    clear: both;
    display: table;
    }
    .sidebtn_home{
    padding: 7%;
    width: 111%;
    background: rgb(244,244,244);
    border-bottom-left-radius: 30px;
    border-top-left-radius: 30px;
    }
    .sidebtn_reg{
        color: rgb(37,48,69); /* Ensures text color is white*/
    }
    .sidebtn_home{
        color: rgb(37,48,69); /* Ensures text color is white */
    }
    /* Style for all anchor tags inside .sidebtn_class */
    .sidebtn_home a {
        color:rgb(37,48,69); /* Makes the text color  */
        text-decoration: none; /* Removes underline */
        font-weight: bold; /* Makes the font bold */
    }

    /* Optional: Change font family for a more aesthetic look */
   
    #toggleSidebarBtn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }
        /* Style for anchor tags inside the sidebar buttons */
        .sidebtn_home a{
        display: inline-block;
        transition: transform 0.5s ease; /* Smooth transition for movement */
        /* padding: 7%; */
        text-decoration: none; /* Removes underline */
    }

    /* Hover effect */
    .sidebtn_home a:hover{
        transform: translateX(10px); /* Moves text to the left on hover */
    }
        /* Style for Home and Regression buttons */
    .sidebtn_class a, .sidebtn_reg a {
        color: white; /* Set text color to white */
        display: inline-block;
        transition: transform 0.3s ease; /* Smooth transition for movement */
        text-decoration: none; /* Removes underline */
    }

    /* Hover effect for Classification and Regression buttons */
    .sidebtn_class a:hover, .sidebtn_reg a:hover {
        transform: translateX(10px); /* Moves text to the left on hover */
        color: white; /* Keep text color white on hover */
    }
        /* This ensures that the text and icons are aligned horizontally inside the sidebar buttons */
        .sidebtn_class, .sidebtn_home, .sidebtn_reg {
        display: flex; /* Enables flexbox */
        align-items: center; /* Centers items vertically */
        justify-content: start; /* Aligns items to the start of the button */
        padding-left: 20px; /* Adjust left padding to align text */
        margin-bottom: 10px; /* Adds margin to the bottom of each button */
    }

    /* Adjusts the icon size and spacing to align with the text */
    .sidebtn_class .icon, .sidebtn_home .icon, .sidebtn_reg .icon {
        margin-right: 10px; /* Adds spacing between the icon and the text */
        width: 20px; /* Sets a fixed width for the icon */
        text-align: center; /* Ensures the icon is centered within its space */
    }

    /* Ensures the anchor tags fill the button space for better clickability */
    .sidebtn_class a, .sidebtn_home a, .sidebtn_reg a {
        width: 100%; /* Anchor tag should fill the button */
        display: flex; /* Enables flexbox */
        align-items: center; /* Centers text vertically */
        justify-content: flex-start; /* Aligns text to the start */
    }
    .testbutton {
    font-family: 'times new roman';
    text-decoration: none;
    color: #FFFFFF !important;
    font-size: 13px;
    text-shadow: 0px 0px 0px #7CACDE;
    box-shadow: 1px 1px 2px #EFF0F0;
    padding: 5px 10px;
    border-radius: 7px;
    border: 0px solid #3866A3;
    background: #253045;
    }
    .testbutton:hover {
    color: #14396A !important;
    background: #17BE9F;
    }
    
</style>

<body>
    <div class="container">
        <div id="welcome"> <h1 class="text"> Welcome, Weluna Rose!</h1> </div>
        <div id="sidebar">

    <script>

        // SIDE BAR
        function toggleSidebar() {
            $('#sidebar').toggle();
            // Adjust the main content margin when sidebar is toggled
            var sidebarVisible = $('#sidebar').is(':visible');
            $('#box').css('margin-left', sidebarVisible ? '17%' : '0');
        }

        document.addEventListener("DOMContentLoaded", function() {
        // Define your icons/symbols
        var icons = {
            'home': 'üè†',  // Home icon
            'classification': 'üìä', // Classification icon
            'regression': 'üìà' // Regression icon
        };

        // Assign icons to buttons
        document.querySelectorAll('.sidebtn_home .icon, .sidebtn_class .icon, .sidebtn_reg .icon').forEach(function(span) {
            var id = span.parentElement.parentElement.id; // Get the id of the parent div
            span.textContent = icons[id]; // Set the icon text
        });
    });

        // JavaScript code to handle redirection
        document.addEventListener("DOMContentLoaded", function () {
        // Get the current URL path
        var currentPath = window.location.pathname;
        
        // Check if the current page is the "Regression" page
        if (currentPath === "/index/") {
          // Find the "Classification" link by its ID
          var classificationLink = document.getElementById("classification");
          
          // Add a click event listener to the "Classification" link
          classificationLink.addEventListener("click", function (event) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Redirect to the "Classification" page
            window.location.href = "/classification/";
          });
        }
        if (currentPath === "/index/") {
          // Find the "Classification" link by its ID
          var classificationLink = document.getElementById("regression");
          
          // Add a click event listener to the "Classification" link
          classificationLink.addEventListener("click", function (event) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Redirect to the "Classification" page
            window.location.href = "/regression/";
        
      });
      if (currentPath === "/index/") {
          // Find the "Classification" link by its ID
          var classificationLink = document.getElementById("show");
          
          // Add a click event listener to the "Classification" link
          classificationLink.addEventListener("click", function (event) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Redirect to the "Classification" page
            window.location.href = "/show/";
        
      });
     } }});
   
   
        

        
    </script>
