<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="style_index.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
  </head>
  <style>
    body {
      background: rgb(244, 244, 244);
      margin: 0;
    }
    .container{
      display: flex; /* Use flexbox */
    }
    #box{
      background: white;
      width: 50%;
      padding: 1%;
      margin-left: 23%;
      margin-top: 6%;
      margin-right: 2%;
      box-shadow: 0px 0px 19px 5px #e6e5e5;
      border-radius: 20px;

    }
    #box1 {
      background: white;
      padding: 1%;
      margin-top: 6%;
      margin-right: 1%;
      width: 25%;
      box-shadow: 0px 0px 19px 5px #e6e5e5;
      border-radius: 20px;
    }
    #sidebar {
      background: rgb(37, 48, 69);
      padding: 30px;
      width: 15%;
      position: fixed;
      top: 0px;
      bottom: 0px;
      /* for borders */
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    #welcome {
      position: fixed;
      top: 0;
      margin-left: 22%;
    }

    #title {
      margin-top: -3%;
      margin-bottom: 30%;
    }
    .text, h2, label{
      color: rgb(37, 48, 69);
    }
    li {
      list-style: none;
      font-size: 20px;
      color: white;
    }
    h1 {
      color: #17be9f;
    }
    .sidebtn_class {
      padding: 7%;
      width: 111%;
      background: rgb(244, 244, 244);
      border-bottom-left-radius: 30px;
      border-top-left-radius: 30px;
    }
    .sidebtn_reg {
      color: rgb(37, 48, 69); /* Ensures text color is white*/
    }
    .sidebtn_home {
      color: rgb(37, 48, 69); /* Ensures text color is white */
    }
    /* Style for all anchor tags inside .sidebtn_class */
    .sidebtn_class a {
      color: rgb(37, 48, 69); /* Makes the text color  */
      text-decoration: none; /* Removes underline */
      font-weight: bold; /* Makes the font bold */
    }

    /* Optional: Change font family for a more aesthetic look */

    #toggleSidebarBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    /* Style for anchor tags inside the sidebar buttons */
    .sidebtn_class a {
      display: inline-block;
      transition: transform 0.5s ease; /* Smooth transition for movement */
      /* padding: 7%; */
      text-decoration: none; /* Removes underline */
    }

    /* Hover effect */
    .sidebtn_class a:hover {
      transform: translateX(10px); /* Moves text to the left on hover */
    }
    /* Style for Home and Regression buttons */
    .sidebtn_home a,
    .sidebtn_reg a {
      color: white; /* Set text color to white */
      display: inline-block;
      transition: transform 0.3s ease; /* Smooth transition for movement */
      text-decoration: none; /* Removes underline */
    }

    /* Hover effect for Home and Regression buttons */
    .sidebtn_home a:hover,
    .sidebtn_reg a:hover {
      transform: translateX(10px); /* Moves text to the left on hover */
      color: white; /* Keep text color white on hover */
    }

    /* This ensures that the text and icons are aligned horizontally inside the sidebar buttons */
    .sidebtn_class,
    .sidebtn_home,
    .sidebtn_reg {
      display: flex; /* Enables flexbox */
      align-items: center; /* Centers items vertically */
      justify-content: start; /* Aligns items to the start of the button */
      padding-left: 20px; /* Adjust left padding to align text */
      margin-bottom: 10px; /* Adds margin to the bottom of each button */
    }

    /* Adjusts the icon size and spacing to align with the text */
    .sidebtn_class .icon,
    .sidebtn_home .icon,
    .sidebtn_reg .icon {
      margin-right: 10px; /* Adds spacing between the icon and the text */
      width: 20px; /* Sets a fixed width for the icon */
      text-align: center; /* Ensures the icon is centered within its space */
    }

    /* Ensures the anchor tags fill the button space for better clickability */
    .sidebtn_class a,
    .sidebtn_home a,
    .sidebtn_reg a {
      width: 100%; /* Anchor tag should fill the button */
      display: flex; /* Enables flexbox */
      align-items: center; /* Centers text vertically */
      justify-content: flex-start; /* Aligns text to the start */
    }
    .testbutton {
      font-family: "times new roman";
      font-weight: bold;
      color: #ffffff !important;
      font-size: 14px;
      text-shadow: 0px 0px 0px #7cacde;
      box-shadow: 1px 1px 2px #eff0f0;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px 25px;
      border-radius: 15px;
      border: 0px solid #3866a3;
      background: #253045;
    }
    .testbutton:hover {
      color: #14396a !important;
      background: #17be9f;
    }
  </style>

  <body>
    
      <div id="welcome"><h1 class="text">Welcome, Weluna Rose!</h1></div>
      <div id="sidebar">
        <h1 id="title"> Big Data </h1>
        <div class="sidebtn_home" id="home">
          <a href="index/" id="index"><span class="icon"></span> Home</a>
        </div>
        <div class="sidebtn_class" id="classification">
          <a href="classification/" id="classification" ><span class="icon"></span> Classification</a
          >
        </div>
        <div class="sidebtn_reg" id="regression">
          <a href="regression/"><span class="icon"></span> Regression</a>
        </div>
      </div>
      <div class="container">
        <div id="box">
            <h2>Milk Quality Prediction Form</h2>
            <form action="/predict_milk/" method="post">
                {% csrf_token %}
                <label for="pH" >pH:</label> <br />
                <input type="text" name="pH" placeholder="pH"><br />

                <label for="Temprature" >Temprature:</label> <br />
                <input type="text" name="Temprature" placeholder="Temprature"><br />

                <label for="Taste" >Taste:</label> <br />
                <input type="text" name="Taste" placeholder="Taste"><br />

                <label for="Odor" >Odor:</label> <br />
                <input type="text" name="Odor" placeholder="Odor"><br />

                <label for="Fat" >Fat:</label> <br />
                <input type="text" name="Fat" placeholder="Fat"><br />

                <label for="Turbidity" >Turbidity:</label> <br />
                <input type="text" name="Turbidity" placeholder="Turbidity"><br />

                <label for="Colour" >Colour:</label> <br />
                <input type="text" name="Colour" placeholder="Colour"><br />

                <input type="submit" value="Predict Milk" class="testbutton">
            </form>
        <!-- </div>
        <div id = "box1"> 
            <h2>Prediction Result</h2>
            <p>The predicted grade is: {{ prediction }}</p>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script>
      
      document.addEventListener("DOMContentLoaded", function () {
        // Define your icons/symbols
        var icons = {
          home: "üè†", // Home icon
          classification: "üìä", // Classification icon
          regression: "üìà", // Regression icon
        };

        // Assign icons to buttons
        document
          .querySelectorAll(
            ".sidebtn_home .icon, .sidebtn_class .icon, .sidebtn_reg .icon"
          )
          .forEach(function (span) {
            var id = span.parentElement.parentElement.id; // Get the id of the parent div
            span.textContent = icons[id]; // Set the icon text
          });
      });


          // JavaScript code to handle redirection
      document.addEventListener("DOMContentLoaded", function () {
        // Get the current URL path
        var currentPath = window.location.pathname;
        
        // Check if the current page is the "Classification" page
        if (currentPath === "/classification/") {
          // Find the "regression" link by its ID
          var classificationLink = document.getElementById("regression");
          
          // Add a click event listener to the "Classification" link
          classificationLink.addEventListener("click", function (event) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Redirect to the "Classification" page
            window.location.href = "/regression/";
          });
        }
        if (currentPath === "/classification/") {
          // Find the "Classification" link by its ID
          var classificationLink = document.getElementById("home");
          
          // Add a click event listener to the "Classification" link
          classificationLink.addEventListener("click", function (event) {
            // Prevent the default link behavior
            event.preventDefault();
            
            // Redirect to the "Classification" page
            window.location.href = "/index/";
        
      });
    }});
      
    </script>
</body>
</html>
